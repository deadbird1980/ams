    <div class="container">
<div id="top">
  </div>
  <div id="leftSide">
    <fieldset>
      <legend>{{t('login_details')}}</legend>
      {{message}}
      {{form}}
     </fieldset>
   </div>
      <script type="text/javascript">
          function init() {
              if(typeof jQuery=="undefined"||typeof jQuery.fn.Zebra_Form=="undefined") {
                  setTimeout("init()",100);
                  return
              }
              $("#form").Zebra_Form({scroll_to_error:true,
                      tips_position:'left',
                      close_tips:true,
                      validate_on_the_fly:false,
                      validate_all:false,
                      error_messages:{"email-element":{"required":"{{t('input_email')}}","email":"{{t('email_invalid')}}"},"password-element":{"required":"Password is required!","length":"{{t('password_length')}}"},
                      "captcha_code":{"captcha":"Characters from image entered incorrectly!"}}})}
          init()
      </script>
</div>
