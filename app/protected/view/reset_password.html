  <!-- block:content -->
    <div class="container">
<div id="top">
    <h1>{{t('reset_password')}}</h1>
  </div>
  <div id="leftSide">
    {{message}}
  <fieldset>
    {{form}}
        </fieldset>
    </div>
      <script type="text/javascript">
          function init() {
              if(typeof jQuery=="undefined"||typeof jQuery.fn.Zebra_Form=="undefined") {
                  setTimeout("init()",100);
                  return
              }
              $("#form").Zebra_Form({scroll_to_error:true,
                      tips_position:'left',
                      close_tips:true,
                      validate_on_the_fly:false,
                      validate_all:false,
                      error_messages:{"password-element":{"required":"{{t('input_password')}}", "length":"{{t('password_length')}}"},
                      "confirm_password-element":{"required":"{{t('input_password')}}", "compare":"{{t('password_mismatch')}}"},
                      }})}
          init()
      </script>
</div>
  <!-- endblock -->
