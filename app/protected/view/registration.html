  <!-- block:content -->
    <div class="container">
<div id="top">
    <h1>{{t('complete_form')}}</h1>
  </div>
  <div id="leftSide">
  <fieldset>
      <legend>{{t('registration_detail')}}</legend>
    {{form}}
        </fieldset>
    </div>
      <script type="text/javascript">
          function init() {
              if(typeof jQuery=="undefined"||typeof jQuery.fn.Zebra_Form=="undefined") {
                  setTimeout("init()",100);
                  return
              }
              $("#form").Zebra_Form({scroll_to_error:true,
                      tips_position:'left',
                      close_tips:true,
                      validate_on_the_fly:false,
                      validate_all:false,
                      error_messages:{"email-element":{"required":"{{t('input_email')}}","email":"{{t('email_invalid')}}"},"first_name-element":{"required":"{{t('input_first_name')}}"},"last_name-element":{"required":"{{t('input_last_name')}}"},
                      "first_name_alphabet-element":{"required":"{{t('input_first_name')}}"},
                      "last_name_alphabet-element":{"required":"{{t('input_last_name')}}"},
                      "password-element":{"required":"{{t('input_password')}}","length":"{{t('password_length')}}"},
                      "phone-element":{"required":"{{t('input_phone')}}"},
                      "captcha_code":{"captcha":"Characters from image entered incorrectly!"}}})}
          init()
      </script>
</div>
  <!-- endblock -->
