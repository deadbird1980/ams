  <!-- block:content -->
    <div class="left">
        <h1>{{t('application')}}</h1>
<div class="message">
    {{message}}
</div>
<div class="content">
    <div class="container">
  <div id="leftSide">
  <fieldset>
<legend>Confirm</legend>
    {{form}}
        </fieldset>
    </div>
      <script type="text/javascript" src="{{baseurl}}global/js/jquery.MultiFile.pack.js"></script>
      <script type="text/javascript">
          function init() {
              if(typeof jQuery=="undefined"||typeof jQuery.fn.Zebra_Form=="undefined") {
                  setTimeout("init()",100);
                  return
              }
              var required_error = "This field must be filled in!";
              var pinyin_error = "Pinyin must be filled in!";
              $("#form").Zebra_Form({scroll_to_error:true,
                      tips_position:'left',
                      close_tips:true,
                      validate_on_the_fly:false,
                      validate_all:false,
                      error_messages:{"start_date-element":{"required":required_error},
                      "passport_start_date-element":{"required":required_error},
                      "passport_end_date-element":{"required":required_error},
                      "visa_start_date-element":{"required":required_error},
                      "visa_end_date-element":{"required":required_error},
                      "passport_start_date-element":{"required":required_error},
                      "passport_start_date-element":{"required":required_error},
                      "attachment-element":{"required":required_error},
                      }})
              $('#start_date-element').Zebra_DatePicker();
              $('#passport_start_date-element').Zebra_DatePicker();
              $('#passport_end_date-element').Zebra_DatePicker();
              $('#birthday-element').Zebra_DatePicker();
              $('#visa_start_date-element').Zebra_DatePicker();
              $('#visa_end_date-element').Zebra_DatePicker();

              $('#attachment-element').MultiFile(list:'#attachment-element');
          }
          init()
      </script>
</div>
</div>
    </div>
    <div class="right">
        <!-- include '/my/sidebar' -->
    </div>

    <div style="clear: both;"> </div>
  <!-- endblock -->
